<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP 부하 테스트 도구</title>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .progress-bar {
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 4px;
      width: 0%;
      transition: width 0.5s;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .stat-box {
      flex: 1;
      padding: 10px;
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      min-width: 100px;
    }
    .stat-box h3 {
      margin-top: 0;
      font-size: 14px;
      color: #666;
    }
    .stat-box p {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .chart-container {
      flex: 1 1 500px;
      height: 300px;
      background-color: white;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .errors {
      margin-top: 20px;
    }
    .error-item {
      margin-bottom: 5px;
      padding: 8px;
      background-color: #ffebee;
      border-left: 4px solid #f44336;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTTP POST 부하 테스트 도구</h1>
    
    <form id="testForm">
      <div class="form-group">
        <label for="url">API URL:</label>
        <input type="text" id="url" name="url" required placeholder="https://api.example.com/endpoint">
      </div>
      
      <div class="form-group">
        <label for="headers">HTTP Headers (JSON):</label>
        <textarea id="headers" name="headers" rows="3" placeholder='{"Content-Type": "application/json", "Authorization": "Bearer token"}'></textarea>
      </div>
      
      <div class="form-group">
        <label for="body">HTTP Body (JSON):</label>
        <textarea id="body" name="body" rows="5" placeholder='{"test": {"key": "value"}, "last": "aaa"}'></textarea>
      </div>
      
      <div class="form-group">
        <label for="totalRequests">총 요청 개수:</label>
        <input type="number" id="totalRequests" name="totalRequests" value="100" min="1" required>
      </div>
      
      <div class="form-group">
        <label for="requestInterval">요청 주기 (ms):</label>
        <input type="number" id="requestInterval" name="requestInterval" value="1000" min="100" required>
      </div>
      
      <div class="form-group">
        <label for="initialUsers">초기 가상 유저 개수:</label>
        <input type="number" id="initialUsers" name="initialUsers" value="5" min="1" required>
      </div>
      
      <div class="form-group">
        <label for="usersIncrement">요청주기당 가상유저 증가 개수:</label>
        <input type="number" id="usersIncrement" name="usersIncrement" value="1" min="0" required>
      </div>
      
      <button type="submit">테스트 시작</button>
    </form>
    
    <div class="results" id="results" style="display: none;">
      <h2>테스트 결과</h2>
      
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
      
      <div class="stats">
        <div class="stat-box">
          <h3>성공</h3>
          <p id="successCount">0</p>
        </div>
        <div class="stat-box">
          <h3>실패</h3>
          <p id="failureCount">0</p>
        </div>
        <div class="stat-box">
          <h3>가상 유저</h3>
          <p id="userCount">0</p>
        </div>
        <div class="stat-box">
          <h3>현재 TPS</h3>
          <p id="tpsValue">0</p>
        </div>
      </div>
      
      <div class="charts">
        <div class="chart-container">
          <canvas id="tpsChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="usersChart"></canvas>
        </div>
      </div>
      
      <div class="errors" id="errors">
        <h3>오류 내역</h3>
        <div id="errorItems"></div>
      </div>
    </div>
  </div>
  
  <script>
    // 소켓 연결
    const socket = io();
    
    // 차트 초기화
    let tpsChart, usersChart;
    
    document.addEventListener('DOMContentLoaded', function() {
      const testForm = document.getElementById('testForm');
      const resultsDiv = document.getElementById('results');
      
      // 폼 제출 이벤트 처리
      testForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 폼 데이터 가져오기
        const url = document.getElementById('url').value;
        const headersText = document.getElementById('headers').value;
        const bodyText = document.getElementById('body').value;
        const totalRequests = parseInt(document.getElementById('totalRequests').value);
        const requestInterval = parseInt(document.getElementById('requestInterval').value);
        const initialUsers = parseInt(document.getElementById('initialUsers').value);
        const usersIncrement = parseInt(document.getElementById('usersIncrement').value);
        
        // JSON 파싱
        let headers = {}, body = {};
        try {
          if (headersText.trim()) {
            headers = JSON.parse(headersText);
          }
          if (bodyText.trim()) {
            body = JSON.parse(bodyText);
          }
        } catch (error) {
          alert('JSON 형식이 올바르지 않습니다: ' + error.message);
          return;
        }
        
        // 테스트 시작 요청
        fetch('/start-test', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            url,
            headers,
            body,
            totalRequests,
            requestInterval,
            initialUsers,
            usersIncrement
          })
        })
        .then(response => response.json())
        .then(data => {
          // 결과 화면 표시
          resultsDiv.style.display = 'block';
          
          // 차트 초기화
          initCharts();
        })
        .catch(error => {
          alert('테스트를 시작하는 데 문제가 발생했습니다: ' + error.message);
        });
      });
      
      // 소켓 이벤트 리스너
      socket.on('stats', function(data) {
        // 통계 업데이트
        document.getElementById('successCount').textContent = data.success;
        document.getElementById('failureCount').textContent = data.failure;
        document.getElementById('userCount').textContent = data.currentUsers;
        document.getElementById('tpsValue').textContent = data.tps.toFixed(2);
        document.getElementById('progressBar').style.width = data.progress + '%';
        
        // 에러 목록 표시
        updateErrors(data.errors);
        
        // 차트 업데이트
        if (data.testData) {
          updateCharts(data.testData);
        }
      });
      
      socket.on('testCompleted', function(data) {
        alert(`테스트 완료!\n성공: ${data.success}\n실패: ${data.failure}\n총 소요 시간: ${data.totalTime.toFixed(2)}초\n평균 TPS: ${data.avgTps.toFixed(2)}`);
      });
    });
    
    // 차트 초기화 함수
    function initCharts() {
      // TPS 차트
      const tpsCtx = document.getElementById('tpsChart').getContext('2d');
      tpsChart = new Chart(tpsCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'TPS (초당 트랜잭션)',
            data: [],
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      
      // 유저 차트
      const usersCtx = document.getElementById('usersChart').getContext('2d');
      usersChart = new Chart(usersCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: '가상 유저 수',
            data: [],
            borderColor: 'rgb(255, 99, 132)',
            tension: 0.1,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
    
    // 차트 업데이트 함수
    function updateCharts(data) {
      if (tpsChart && usersChart) {
        tpsChart.data.labels = data.timestamps;
        tpsChart.data.datasets[0].data = data.tps;
        tpsChart.update();
        
        usersChart.data.labels = data.timestamps;
        usersChart.data.datasets[0].data = data.userCounts;
        usersChart.update();
      }
    }
    
    // 에러 목록 업데이트 함수
    function updateErrors(errors) {
      const errorItems = document.getElementById('errorItems');
      errorItems.innerHTML = '';
      
      for (const [error, count] of Object.entries(errors)) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-item';
        errorDiv.textContent = `${error}: ${count}회`;
        errorItems.appendChild(errorDiv);
      }
    }
  </script>
</body>
</html>
