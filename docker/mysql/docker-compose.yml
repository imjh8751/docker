version: '3.1'
services:
  db:
    image: mysql:latest
    container_name: mysql
    restart: always
    #command: --lower_case_table_names=1
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - 3306:3306
    environment: 
      - MYSQL_DATABASE=mysql
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=myssql
      - TZ=Asia/Seoul
