# -------------------------------------------------------------------------
# Wiki.js Configuration File
# -------------------------------------------------------------------------

# 1. 서버 포트 설정
port: 3000

# 2. 데이터베이스 설정 (PostgreSQL)
db:
  type: postgres
  
  # docker-compose.yml의 db 서비스 이름(container_name)을 적습니다.
  host: db
  port: 5432
  
  # DB 접속 정보 (docker-compose의 POSTGRES_USER, PASSWORD와 일치해야 함)
  user: wikijs
  pass: wikijsrocks
  db: wiki
  
  # SSL 설정 (내부망이라면 보통 false, 클라우드 DB라면 true 필요할 수 있음)
  ssl: false

  # 커넥션 풀 설정 (사용자가 많지 않은 인프라팀이라면 기본값도 충분)
  pool:
    min: 2
    max: 10

# 3. 바인딩 주소 (Docker에서는 반드시 0.0.0.0 이어야 함)
bindIP: 0.0.0.0

# 4. 로그 레벨 (info, warn, error, debug)
# 초기 구축 시에는 'info'나 'debug' 권장
logLevel: info

# 5. 오프라인 모드 (보안/폐쇄망 환경용)
# true로 설정하면 Wiki.js 서버가 외부 인터넷(telemetry, 마켓플레이스 등)으로 통신을 시도하지 않습니다.
# 단, 이 경우 플러그인 설치나 업데이트 확인은 수동으로 해야 합니다.
offline: false

# 6. 데이터 저장 경로 (로컬 파일 시스템 사용 시)
dataPath: ./data
