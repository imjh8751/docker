services:
  # Hoppscotch AIO (프론트+백엔드+어드민)
  hoppscotch:
    image: hoppscotch/hoppscotch:latest
    container_name: hoppscotch
    restart: unless-stopped
    ports:
      - "3000:3000" # 프론트엔드
      - "3100:3100" # 어드민 대시보드
      - "3170:3170" # 백엔드
    env_file:
      - .env
    # DB가 완전히 준비된 후 실행되도록 설정
    depends_on:
      hoppscotch-db:
        condition: service_healthy 

  # PostgreSQL 데이터베이스
  hoppscotch-db:
    image: postgres:17
    container_name: hoppscotch-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hoppscotch
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Admin2580
    volumes:
      - /DATA/hoppscotch/data:/var/lib/postgresql/data
    # DB 상태 체크 추가 (백엔드가 꼬이는 것 방지)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d hoppscotch"]
      interval: 10s
      timeout: 5s
      retries: 5
