services:
  # Hoppscotch AIO (프론트+백엔드+어드민)
  hoppscotch:
    image: hoppscotch/hoppscotch:latest
    container_name: hoppscotch
    restart: unless-stopped
    ports:
      - "3000:3000" # 프론트엔드
      - "3100:3100" # 어드민 대시보드
      - "3170:3170" # 백엔드
    env_file:
      - .env
    depends_on:
      - hoppscotch-db

  # PostgreSQL 데이터베이스
  hoppscotch-db:
    image: postgres:17
    container_name: hoppscotch-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hoppscotch
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Admin2580
    volumes:
      - /APP/hoppscotch/data:/var/lib/postgresql/data
