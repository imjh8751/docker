version: "3"
services:
  windows:
    image: dockurr/windows
    container_name: windows
    devices:
      - /dev/kvm
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 2m
    restart: on-failure
    environment:
      VERSION: "win10"
      RAM_SIZE: "12G"
      CPU_CORES: "6"
      DISK_SIZE: "150G"
      #VERSION: "https://example.com/win.iso"
    volumes:
      - ./win:/storage
