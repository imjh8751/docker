services:
  wgdashboard:
    image: ghcr.io/wgdashboard/wgdashboard:latest
    restart: always
    container_name: wgdashboard

    ports:
      - 10086:10086/tcp
      - 51820:51820/udp

    volumes:
      - ./aconf:/etc/amnezia/amneziawg
      - ./conf:/etc/wireguard
      - ./data:/data

    cap_add:
      - NET_ADMIN

volumes:
  aconf:
  conf:
  data:
