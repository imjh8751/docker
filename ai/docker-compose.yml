services:
  ollama:
    image: ollama/ollama
    container_name: ollama-gpu
    restart: always
    
    # [핵심 수정] 이 줄이 빠져서 에러가 났습니다.
    runtime: nvidia
    
    ports:
      - "11434:11434"
    volumes:
      - /root/.ollama:/root/.ollama
    environment:
      - OLLAMA_NUM_CTX=4096
      # 7B 모델 사용 시 메모리가 터지면 위 숫자를 2048로 줄이세요.
      
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
